<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Loan Prediction</title>
    <style>
        /* Inline CSS for quick setup */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header, .footer { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .nav { display: flex; justify-content: center; gap: 15px; }
        .nav a { color: white; text-decoration: none; font-size: 1.2em; }
        .content { text-align: center; margin: 20px; padding: 20px; }
        .form-group { margin: 10px 0; }
        .form-group input, .form-group textarea { padding: 5px; width: 80%; }
        button { padding: 10px 15px; background-color: #4CAF50; color: white; border: none; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Contact Us</h1>
        <div class="nav">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('services') }}">Services</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('contact') }}">Contact</a>
        </div>
    </div>
    <div class="content">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need assistance, please reach out to us!</p>
        <form method="POST" action="mailto:221801004@rajalakshmi.edu.in">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" id="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="footer">
        <p>&copy; 2024 Loan Prediction System. All Rights Reserved.</p>
    </div>
</body>
</html>
